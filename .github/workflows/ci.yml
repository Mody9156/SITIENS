name: iOS Build and Test

on:
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build and Test
        uses: sersoft-gmbh/xcodebuild-action@v3.2.0
        with:
          project: SITIENS.xcodeproj
          scheme: SITIENS
          destination: 'platform=iOS Simulator,name=iPhone 16e,OS=18.4'
          action: test
          result-bundle-path: TestResults   # ← juste le dossier, pas le .xcresult

      - name: Process Test Results
        uses: kishikawakatsumi/xcresulttool@v1
        if: ${{ success() || failure() }}
        with:
          path: TestResults/TestResults.xcresult   # ← maintenant c’est correct

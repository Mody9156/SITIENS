name: CI

on:
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: macos-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Xcode
        uses: actions/setup-xcode@v1
        with:
          xcode-version: '16.0'   # ajuste selon ce qui est dispo

      - name: Xcode version
        run: /usr/bin/xcodebuild -version

      - name: List Available Simulators
        run: xcrun simctl list devices

      - name: Resolve Swift Package Dependencies
        run: xcodebuild -resolvePackageDependencies -project MediStock.xcodeproj

      - name: Build and Test
        run: |
          xcodebuild clean build test \
          -project SITIENS.xcodeproj \
          -scheme "SITIENS" \
          CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO CODE_SIGNING_ALLOWED=NO \
          -sdk iphonesimulator \
          -destination "platform=iOS Simulator,name=iPhone 16e,OS=18.4" \
          ONLY_ACTIVE_ARCH=YES
